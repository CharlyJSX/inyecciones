<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
<div class="login">
   <div class="container">
     <div class="row">
       <div class="col-12 col-xl-6 offset-xl-3">
         <form class="login__form">
           <div class="login__form-row form-group">
             <input type="email" class="login__form-input form-control" placeholder="Email Address">
           </div>
           <div class="login__form-row form-group">
             <input type="password" class="login__form-input form-control" placeholder="Password">
           </div>
           <button type="submit" class="btn btn-default login__form-btn">Login</button>
         </form>
      </div>
		</div>   
	</div>   
</div>    

</html>

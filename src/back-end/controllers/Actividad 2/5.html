<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Coches</title>
</head>
<body>
  <h2>Selecciona un coche para ver el descuento</h2>

  <label for="coche">Elige un coche:</label>
  <select id="coche">
    <option value="">--Selecciona--</option>
    <option value="FORD FIESTA">FORD FIESTA</option>
    <option value="FORD FOCUS">FORD FOCUS</option>
    <option value="FORD ESCAPE">FORD ESCAPE</option>
  </select>

  <br><br>

  <label for="precio">Precio del coche ($):</label>
  <input type="number" id="precio" placeholder="Ingresa el precio">

  <br><br>

  <button onclick="calcularDescuento()">Calcular descuento</button>

  <h3 id="resultado"></h3>

  <script>
    function calcularDescuento() {
      const coche = document.getElementById("coche").value;
      const precio = parseFloat(document.getElementById("precio").value);
      let descuento = 0;

      if (!coche || isNaN(precio)) {
        document.getElementById("resultado").innerText = "Por favor selecciona un coche y un precio v√°lido.";
        return;
      }

      switch (coche.toUpperCase()) {
        case "FORD FIESTA":
          descuento = 0.05;
          break;
        case "FORD FOCUS":
          descuento = 0.10;
          break;
        case "FORD ESCAPE":
          descuento = 0.20;
          break;
        default:
          descuento = 0;
      }

      const cantidadDescuento = precio * descuento;
      const precioFinal = precio - cantidadDescuento;

      document.getElementById("resultado").innerHTML =
        `Coche seleccionado: <strong>${coche}</strong><br>` +
        `Descuento aplicado: <strong>${(descuento * 100)}%</strong><br>` +
        `Precio final con descuento: <strong>$${precioFinal.toFixed(2)}</strong>`;
    }
  </script>
</body>
</html>
